on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - "CODE_OF_CONDUCT.md"
      - "SECURITY.md"
      - ".gitignore"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

# Prevent multiple deployments from running simultaneously
concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸŒ Production Deployment

    steps:
