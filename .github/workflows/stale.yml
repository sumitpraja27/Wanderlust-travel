# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale

name: "ğŸ—‚ï¸ Mark stale issues and pull requests"

on:
  schedule:
    - cron: '0 12 * * *'  # Run daily at 12:00 UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  stale:
    name: "Mark stale items"
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: "Mark stale issues and PRs"
      uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issues configuration
        days-before-issue-stale: 60
        days-before-issue-close: 14
        stale-issue-message: |
          ğŸ‘‹ Hello! This issue has been automatically marked as stale because it has not had recent activity.
          
          ğŸƒâ€â™‚ï¸ **To keep this issue active:**
          - Add a comment with updates or questions
          - Reference it in a pull request
          - Add the `keep-open` label
          
          ğŸ—‘ï¸ **If no activity occurs within 14 days, this issue will be automatically closed.**
          
          Thank you for contributing to WanderLust! ğŸŒâœˆï¸
        close-issue-message: |
          ğŸ”’ This issue has been automatically closed due to inactivity.
          
          If you believe this issue is still relevant, please feel free to reopen it or create a new issue with updated information.
          
          Thank you for your contribution to WanderLust! ğŸŒ
        stale-issue-label: 'stale'
        
        # Pull requests configuration
        days-before-pr-stale: 30
        days-before-pr-close: 7
        stale-pr-message: |
          ğŸ‘‹ Hello! This pull request has been automatically marked as stale because it has not had recent activity.
          
          ğŸ”„ **To keep this PR active:**
          - Push new commits
          - Add a comment with updates
          - Request a review
          - Add the `keep-open` label
          
          ğŸ—‘ï¸ **If no activity occurs within 7 days, this PR will be automatically closed.**
          
          Thank you for contributing to WanderLust! ğŸŒâœˆï¸
        close-pr-message: |
          ğŸ”’ This pull request has been automatically closed due to inactivity.
          
          If you'd like to continue with this PR, please feel free to reopen it and address any feedback.
          
          Thank you for your contribution to WanderLust! ğŸŒ
        stale-pr-label: 'stale'
        
        # Exempt labels
        exempt-issue-labels: 'keep-open,bug,enhancement,documentation,help-wanted,good-first-issue,priority-high'
        exempt-pr-labels: 'keep-open,work-in-progress,review-requested,priority-high'
        
        # Other options
        remove-stale-when-updated: true
        delete-branch: false
