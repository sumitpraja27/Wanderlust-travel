name: Smart Auto Comment on PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Personalized PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const username = context.payload.pull_request.user.login;
            const title = context.payload.pull_request.title.toLowerCase();
            const body = context.payload.pull_request.body ? context.payload.pull_request.body.toLowerCase() : '';
            const isDraft = context.payload.pull_request.draft;
            const changedFiles = context.payload.pull_request.changed_files;
            const additions = context.payload.pull_request.additions;
            const deletions = context.payload.pull_request.deletions;
            
            let personalizedMessage = `### Hello @${username}! ðŸ‘‹\n\n`;
            
            // Handle draft PRs
            if (isDraft) {
              personalizedMessage += `Thanks for creating this draft PR! ðŸ“ We appreciate you sharing your work-in-progress.\n\n`;
              personalizedMessage += `Take your time to:\n`;
              personalizedMessage += `- Complete your changes\n`;
              personalizedMessage += `- Test thoroughly\n`;
              personalizedMessage += `- Mark as ready for review when done\n\n`;
            } else {
              // Detect PR type and personalize accordingly
              if (title.includes('fix') || title.includes('bug') || title.includes('hotfix')) {
                personalizedMessage += `Thanks for the bug fix! ðŸ›âž¡ï¸âœ¨ Your contribution helps make the project more stable.\n\n`;
                personalizedMessage += `**Bug Fix Checklist:**\n`;
                personalizedMessage += `- âœ… Issue reproduction steps tested\n`;
                personalizedMessage += `- âœ… Fix verified to work as expected\n`;
                personalizedMessage += `- âœ… No new bugs introduced\n\n`;
              } else if (title.includes('feat') || title.includes('feature') || title.includes('add')) {
                personalizedMessage += `Awesome new feature! ðŸš€ Thanks for enhancing the project.\n\n`;
                personalizedMessage += `**Feature Checklist:**\n`;
                personalizedMessage += `- âœ… Feature works as described\n`;
                personalizedMessage += `- âœ… Documentation updated (if needed)\n`;
                personalizedMessage += `- âœ… Tests added/updated\n\n`;
              } else if (title.includes('docs') || title.includes('documentation') || title.includes('readme')) {
                personalizedMessage += `Great documentation improvement! ðŸ“š Clear docs help everyone.\n\n`;
                personalizedMessage += `**Documentation Checklist:**\n`;
                personalizedMessage += `- âœ… Information is accurate and up-to-date\n`;
                personalizedMessage += `- âœ… Language is clear and helpful\n`;
                personalizedMessage += `- âœ… Examples work correctly\n\n`;
              } else if (title.includes('refactor') || title.includes('cleanup') || title.includes('improve')) {
                personalizedMessage += `Nice refactoring work! â™»ï¸ Code improvements make the project better for everyone.\n\n`;
                personalizedMessage += `**Refactoring Checklist:**\n`;
                personalizedMessage += `- âœ… Functionality remains unchanged\n`;
                personalizedMessage += `- âœ… Code is more readable/maintainable\n`;
                personalizedMessage += `- âœ… No breaking changes introduced\n\n`;
              } else if (title.includes('test') || title.includes('testing')) {
                personalizedMessage += `Excellent work on testing! ðŸ§ª Tests make our codebase more reliable.\n\n`;
                personalizedMessage += `**Testing Checklist:**\n`;
                personalizedMessage += `- âœ… Tests cover the intended functionality\n`;
                personalizedMessage += `- âœ… All tests pass locally\n`;
                personalizedMessage += `- âœ… Test names are descriptive\n\n`;
              } else {
                personalizedMessage += `Thank you for your contribution! ðŸŽ‰ We appreciate your effort to improve the project.\n\n`;
              }
            }
            
            // Add PR stats
            personalizedMessage += `**ðŸ“Š PR Stats:**\n`;
            personalizedMessage += `- Files changed: ${changedFiles}\n`;
            personalizedMessage += `- Additions: +${additions}\n`;
            personalizedMessage += `- Deletions: -${deletions}\n\n`;
            
            // Add review guidelines
            personalizedMessage += `**ðŸ” Review Process:**\n`;
            personalizedMessage += `1. Our team will review your changes\n`;
            personalizedMessage += `2. We may suggest improvements or ask questions\n`;
            personalizedMessage += `3. Once approved, we'll merge your contribution\n\n`;
            
            // Add helpful reminders
            personalizedMessage += `**ðŸ’¡ Before we review, please ensure:**\n`;
            personalizedMessage += `- All commits are properly formatted\n`;
            personalizedMessage += `- Code follows our style guidelines\n`;
            personalizedMessage += `- Changes are thoroughly tested\n`;
            personalizedMessage += `- Documentation is updated (if applicable)\n\n`;
            
            // Add encouraging footer
            personalizedMessage += `> We'll review this as soon as possible! Feel free to address any automated checks that may appear below. ï¿½\n\n`;
            personalizedMessage += `Thanks again for contributing to WanderLust! âœ¨`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: personalizedMessage
            });

            console.log(`Personalized PR comment added successfully for @${username}`);